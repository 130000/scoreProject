apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: kubesphere
    component: score_project
    tier: backend
  name: score_project
  namespace: score-platform
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  selector:
    matchLabels:
      app: kubesphere
      component: score_project
      tier: backend
  template:
    metadata:
      labels:
        app: kubesphere
        component: score_project
        tier: backend
    spec:
      containers:
        - image: $DOCKERHUB_NAMESPACE/$APP_NAME:latest
          imagePullPolicy: Always
          name: score_project
          ports:
            - containerPort: 8106
              protocol: TCP
          resources:
            limits:
              cpu: 300m
              memory: 600Mi
            requests:
              cpu: 100m
              memory: 100Mi
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      terminationGracePeriodSeconds: 30